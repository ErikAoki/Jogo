<!DOCTYPE html>
<html>
<body>

<h2>Teste</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='Jogo/Hurt (8).png'">Veneno</button>

<img id="myImage" src="Jogo/Idle (6).png" style="width:100px">

<button onclick="document.getElementById('myImage').src='Jogo/Jump (6).png'">Comida</button>

</body>
</html>
